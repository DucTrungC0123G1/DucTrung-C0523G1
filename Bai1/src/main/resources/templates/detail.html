<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body style="background-image: url('https://img5.thuthuatphanmem.vn/uploads/2021/07/09/hinh-nen-san-van-dong-cup-c1_025305307.jpg');  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover">
<div th:replace="landing_page::header">
</div>
<div class="back" style="margin-top: 30px">
    <a th:href="@{/player}">
        <button class="btn btn-primary"><i class="fa-solid fa-arrow-left"></i></button>
    </a>
</div>
<div class="container" align="center">
    <form th:each="p:${player}">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img th:src="${player.picture}"  class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h3 class="card-title">Player Information</h3>
                        <p class="card-text" th:text="${player.name}"></p></div>
                        <p class="card-text" th:text="${player.position.position}"></p><br/>
                        <p class="card-text" th:text="${player.exp}"></p><br/>
                        <p class="card-text" th:text="${player.birthDay}"></p><br/>
                        <p class="card-text" th:text="${player.team.name}"></p><br/>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div th:replace="landing_page::footer">
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
