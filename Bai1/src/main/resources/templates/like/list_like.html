<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
<div class="container">
    <table class="table table-bordered" th:if="${like !=null && like.getPlayerDtoMap().size()>0}">
        <tr>
            <th>STT</th>
            <th>CODE PLAYER</th>
            <th>NAME PLAYER</th>
            <th>BIRTH DAY</th>
            <th>EXPERIENCE</th>
            <th>POSITION</th>
            <th>TEAM</th>
            <th>STATUS</th>
        </tr>
        <tr th:each="playerMap,status:${like.playerDtoMap}">
            <td th:text="${status.count}"></td>
            <td th:text="${playerMap.key.codePlayer}"></td>
            <td th:text="${playerMap.key.name}"></td>
            <td th:text="${playerMap.key.birthDay}"></td>
            <td th:text="${playerMap.key.exp}"></td>
            <td th:text="${playerMap.key.position}"></td>
            <td th:text="${playerMap.key.team}"></td>
            <td th:text="${playerMap.key.status}"></td>
        </tr>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
</html>
