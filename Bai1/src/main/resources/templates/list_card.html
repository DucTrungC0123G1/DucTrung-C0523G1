<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
<div style="display: flex" class="container">
    <form th:action="@{/player}" method="get" th:object="${player}" style="display: flex">
        <th:block th:each="player:${playerPage}">
            <a style="text-decoration: none" th:href="@{/player/detail/{id}(id=${player.getId()})}">
                <div class="card" style="width: 18rem;margin-right: 5px;display: flex">
                    <img th:src="${player.getPicture()}" style="width: 17.95rem;height: 20rem" class="card-img-top"
                         alt="...">
                    <div class="card-body" >
                        <p class="card-text"  th:text="${player.getName()}"></p></br>
                        <p class="card-text"  th:text="${player.getCodePlayer()}"></p>
                    </div>
                </div>
            </a>
        </th:block>
    </form>
</div>
<a th:if="${playerPage.hasPrevious()}"
   th:href="@{/player(page=${playerPage.number - 1},searchName=${nameSearch},size=${size},dayStart=${dayStart},dayEnd=${dayEnd})}">Trước</a>
<span th:text="${playerPage.number +1}"></span>/<span th:text="${playerPage.totalPages}"></span>
<a th:if="${playerPage.hasNext()}"
   th:href="@{/player(page=${playerPage.number + 1},searchName=${nameSearch},size=${size},dayStart=${dayStart},dayEnd=${dayEnd})}">Sau</a>
<a href="/"></a>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
</html>
